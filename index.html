<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISM Logistics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container">
    <h1>ISM Logistics </h1>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" placeholder="Enter date">
    </div>
    <div class="form-group">
        <label for="totalMiles">Distance (miles):</label>
        <input type="number" id="totalMiles" placeholder="Enter distance">
    </div>
    <div class="form-group">
        <label for="payRate">Fuel Cost per Gallon:</label>
        <input type="number" id="payRate" placeholder="Enter fuel cost">
    </div>
    <div class="form-group">
        <label for="averageMPG">Pickup/Drop Fee:</label>
        <input type="number" id="averageMPG" placeholder="Enter pickup/drop fee">
    </div>
    <div class="form-group">
        <label for="cargoWeight">Waiting Time Cost:</label>
        <input type="number" id="cargoWeight" placeholder="Enter waiting time cost">
    </div>
    <div class="form-group">
        <label for="driverWage">Safety Bonus:</label>
        <input type="number" id="driverWage" placeholder="Enter safety bonus">
    </div>
    <div class="form-group">
        <label for="travelHours">Layover Cost:</label>
        <input type="number" id="travelHours" placeholder="Enter layover cost">
    </div>
    <div class="form-group">
        <label for="cashAdvance">Cash in Advance:</label>
        <input type="number" id="cashAdvance" placeholder="Enter cash in advance">
    </div>
    <div class="form-group">
        <label for="driverPay">Driver Pay:</label>
        <input type="number" id="driverPay" placeholder="Enter driver pay">
    </div>
    <div class="form-group">
        <label for="misc">Miscellaneous Costs:</label>
        <input type="number" id="misc" placeholder="Enter miscellaneous costs">
    </div>
    <div class="form-group">
        <label for="totalFuelCost">Total Fuel Cost:</label>
        <input type="number" id="totalFuelCost" placeholder="Enter total fuel cost">
    </div>
    <div class="form-group">
        <label for="payReceived">Pay Received:</label>
        <input type="number" id="payReceived" placeholder="Enter pay received">
    </div>
    <div class="form-group">
        <label for="totalProfit">Total Profit:</label>
        <input type="number" id="totalProfit" placeholder="Enter total profit">
    </div>
    <button onclick="calculateTotalCost()">Calculate Cost</button>
    <button onclick="downloadPDF()">Download as PDF</button>
    <div id="result">Total Cost will appear here</div>
</div>
<script src="script.js"></script>
</body>
</html>
