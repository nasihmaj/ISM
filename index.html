<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucking Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Trucking Cost Calculator</h1>
    <div class="form-group">
        <label for="distance">Distance (miles):</label>
        <input type="number" id="distance" placeholder="Enter distance">
    </div>
    <div class="form-group">
        <label for="payRate">Fuel Cost per Gallon:</label>
        <input type="number" id="payRate" placeholder="Enter fuel cost">
    </div>
    <div class="form-group">
        <label for="totalMiles">Fuel Cost per Gallon:</label>
        <input type="number" id="totalMiles" placeholder="Enter fuel cost">
    </div>

    <div class="form-group">
        <label for="totalPayRate">Fuel Cost per Gallon:</label>
        <input type="number" id="totalPayRate" placeholder="Enter fuel cost">
    </div>
    <div class="form-group">
        <label for="fuelCost">Fuel Cost per Gallon:</label>
        <input type="number" id="fuelCost" placeholder="Enter fuel cost">
    </div>
    <div class="form-group">
        <label for="averageMPG">Average MPG:</label>
        <input type="number" id="averageMPG" placeholder="Enter MPG">
    </div>
    <div class="form-group">
        <label for="cargoWeight">Cargo Weight (lbs):</label>
        <input type="number" id="cargoWeight" placeholder="Enter cargo weight">
    </div>
    <div class="form-group">
        <label for="driverWage">Driver Wage per Hour:</label>
        <input type="number" id="driverWage" placeholder="Enter driver wage">
    </div>
    <div class="form-group">
        <label for="travelHours">Travel Hours:</label>
        <input type="number" id="travelHours" placeholder="Enter travel hours">
    </div>
    <button onclick="calculateTotalCost()">Calculate Cost</button>
    <div id="result">Total Cost will appear here</div>
</div>

<script src="script.js"></script>
</body>
</html>
